<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - MDoNER AI Platform</title>
  <link rel="stylesheet" href="admin_login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
  <header>
    <nav>
      <a href="admin_dashboard.html" class="home-link"><i class="fas fa-arrow-left"></i> Back to Admin Dashboard</a>
    </nav>
    <div class="theme-switcher">
      <i class="fas fa-sun"></i>
      <label class="switch">
        <input type="checkbox" id="theme-toggle-checkbox" />
        <span class="slider round"></span>
      </label>
      <i class="fas fa-moon"></i>
    </div>
  </header>

  <main>
    <div class="login-container">
      <div class="login-card">
        <h2>Welcome Back!</h2>
        <p>ADMIN LOGIN</p>
        <form>
          <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required />
          </div>
          <div class="input-group password-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
            <i class="fas fa-eye toggle-password" onclick="togglePassword('password', this)"></i>
          </div>
          <button type="submit" class="login-button">Login</button>
        </form>
        <div class="login-footer">
          <p>Don't have an account? <a href="admin_signup.html">Sign Up</a></p>
        </div>
      </div>
    </div>
  </main>

  <script src="admin_login.js"></script>
</body>
</html>
