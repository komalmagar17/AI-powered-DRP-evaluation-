<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - MDoNER AI Platform</title>
  <link rel="stylesheet" href="signup_style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="home-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </nav>
    <div class="theme-switcher">
      <i class="fas fa-sun"></i>
      <label class="switch">
        <input type="checkbox" id="theme-toggle-checkbox" />
        <span class="slider round"></span>
      </label>
      <i class="fas fa-moon"></i>
    </div>
  </header>

  <main>
    <div class="login-container">
      <div class="login-card">
        <h2>Create Account</h2>
        <p>Sign up to get access to the AI evaluation dashboard.</p>
        <form>
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required />
          </div>
          <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required />
          </div>
          <div class="input-group password-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
            <i class="fas fa-eye toggle-password" onclick="togglePassword('password', this)"></i>
          </div>
          <div class="input-group password-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required />
            <i class="fas fa-eye toggle-password" onclick="togglePassword('confirm-password', this)"></i>
          </div>
          <button type="submit" class="login-button">Sign Up</button>
        </form>
        <div class="login-footer">
          <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
      </div>
    </div>
  </main>

  <script src="signup_script.js"></script>
</body>
</html>
